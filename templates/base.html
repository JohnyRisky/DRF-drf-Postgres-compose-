<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}To-Do List{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
    <style>
        header {
        text-align: center;
        padding: 20px;
        }
        .forms-container {
            display: flex;
            justify-content: space-between;
            gap: 40px;
            margin: 40px;
        }
        .form-box {
            width: 48%;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        .pagination ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 8px;
            padding: 0;
            margin-top: 20px;
        }
        .pagination li {
            display: inline;
        }
        .pagination a {
            display: inline-block;
            padding: 6px 12px;
            border: 1px solid #ccc;
            color: #333;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.2s ease;
        }
        .pagination a:hover {
            background-color: #f0f0f0;
        }
        .pagination a.active {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Список задач</h1>
        <nav>
            <a href="{% url 'index' %}">Все задачи</a> |
        </nav>
        <hr>
    </header>

    <main>
        {% block content %}

        {% endblock %}


        {% block navi %}

        {% endblock %}
    </main>


    <footer>
        <hr>
        <p>&copy; {{ year|default:2025 }} To-Do App</p>
    </footer>
</body>
</html>
